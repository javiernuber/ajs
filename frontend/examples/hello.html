<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example</title>
    </head>
    <body ng-app="myApp">
        <div ng-controller="myController as vm">
            {{ vm.name }}
        </div>

        <script src="angular.min.js"></script>
        <script>
            angular
                .module('myApp', [])
                .controller('myController', function() {
                    this.name = 'Javier Núñez'
                })
        </script>
    </body>
</html>
