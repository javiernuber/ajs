<section class="users-list" ng-controller="ListController as vm">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "user in vm.getUsers()">
                        <td>{{ user.code }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.job }}</td>
                        <td>{{ user.date | date }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <ul uib-pagination total-items="vm.users.length" ng-model="vm.currentPage" ng-change="pageChanged()"></ul>
            </div>
        </div>
    </div>
</section>
